<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login / Register</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <style>
    body {
      background: url("{% static 'img/Bugatti.jpeg' %}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .auth-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .auth-box h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .auth-box .form-group {
      margin-bottom: 1rem;
    }

    .auth-box .form-control {
      border-radius: 5px;
    }

    .auth-box .btn {
      width: 100%;
      margin-top: 1rem;
    }

    .toggle-text {
      text-align: center;
      margin-top: 1rem;
    }

    .toggle-text a {
      color: #007bff;
      cursor: pointer;
      text-decoration: none;
    }

    .toggle-text a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
    .visitor-link {
      text-align: center;
      margin-top: 1rem;
    }

    .visitor-link a {
      color: #28a745; 
      text-decoration: none;
    }

    .visitor-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-box">

<div id="login-form">
    <h2>Login</h2>
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" class="form-control" id="login-email" name="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" class="form-control" id="login-password" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="toggle-text">
      Don't have an account? <a id="show-register">Register here</a>
    </div>
    <div class="visitor-link">
      <a href="{% url 'index' %}">Continue as Visitor</a>
    </div>
  </div>

<div id="register-form" class="hidden">
    <h2>Register</h2>
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="register-name">Full Name</label>
        <input type="text" class="form-control" id="register-name" name="full_name" placeholder="Enter full name" required>
      </div>
      <div class="form-group">
        <label for="register-email">Email</label>
        <input type="email" class="form-control" id="register-email" name="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="register-phone">Phone Number</label>
        <input type="tel" class="form-control" id="register-phone" name="phone_number" placeholder="Enter phone number" required>
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" class="form-control" id="register-password" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="toggle-text">
      Already have an account? <a id="show-login">Login here</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const showRegister = document.getElementById('show-register');
    const showLogin = document.getElementById('show-login');

    showRegister.addEventListener('click', () => {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
    });

    showLogin.addEventListener('click', () => {
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
    });
  </script>
</body>
</html>
